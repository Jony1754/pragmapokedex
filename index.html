<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      q
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="navbar__img" src="./assets/pokebola.png" alt="" />
        <h1 class="navbar__title">Pokedex</h1>
      </nav>
    </header>
    <main class="main-content pokedex">
      <section class="content-name pokedex__character">
        <div class="pokemon-name">
          <img src="./assets/globo.png" alt="" class="pokedex__character-img" />
          <h3>Jigglypuff</h3>
        </div>
        <figure class="pokemon-picture">
          <img class="pokemon-picture__img" src="./assets/sample3.png" alt="" />
        </figure>
      </section>
      <section class="content-stats pokedex__stats">
        <h4 class="pokedex__stats-title">STATS</h4>
        <hr />
        <ul class="pokedex__stats-list">
          <li>
            <strong>altura: </strong>
            <p>0.7m</p>
          </li>
          <li>
            <strong>peso: </strong>
            <p>6.9kg</p>
          </li>
          <li>
            <strong>categor√≠a: </strong>
            <p>semilla</p>
          </li>
          <li>
            <strong>habilidad: </strong>
            <p>espesura</p>
          </li>
        </ul>
      </section>
    </main>
    <footer class="others">
      <article class="others__container">
        <h5 class="others__title">others</h5>
        <div class="others__list">
          <div class="others__list-item">
            <img src="./assets/sample1.png" alt="" />
          </div>
          <div class="others__list-item">
            <img src="./assets/sample2.png" alt="" />
          </div>
          <div class="others__list-item">
            <img src="./assets/sample3.png" alt="" />
          </div>
          <div class="others__list-item">
            <img src="./assets/sample0.png" alt="" />
          </div>
          </div>
        </div>
      </article>
    </footer>
  </body>
</html>
